<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Pokedex</title>
    <link rel="stylesheet" href="shinyPokedexAPI.css">
    <script src="shinyPokedexAPI.js"></script>
</head>
<body>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchPokemon()">Search</button>
    </div>
    
    <div id="pkmnContentBox">
        <!-- Left side use: Display pkmn info -->
        <div id="pkmnInfo">
        <img id="pkmnImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png">
        <div id="pkmnTypes">
            <span class="typeBox grass">GRASS</span><span class = "TypeBox poison">POISON</span>
        </div>
            <div id="pkmnDescription">



            </div>
    </div>
    <!-- Right side use: Display pkmn list -->
    <div id="pkmnList"></div>



</body>
</html>
